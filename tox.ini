[tox]
envlist = py38,py39,py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv = ARCHIVEINTERFACE_CPCONFIG = {toxinidir}/server.conf
deps =
    build
    coverage
    mock
    pre-commit
    pytest
    pytest-cov
    recommonmark
    setuptools
commands = pytest --cov --cov-append --cov-report=term-missing
changedir = tests

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report -m
    coverage html
changedir = tests

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
changedir = tests
